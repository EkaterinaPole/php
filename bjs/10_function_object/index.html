<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p class="card-title">Фамилия: <span id="surnameOutput">Фамилия</span></p>
                            <p class="card-title">Имя: <span id="firstNameOutput">Имя</span></p>
                            <p class="card-title">Отчество: <span id="fatherNameOutput">Отчество</span></p>
                            <p class="other">
                                Пол: <span id="genderOutput">Пол</span>
                                <br>
                                Дата рождения: <span id="birthYearOutput">Дата рождения</span>
                                <br>
                                Профессия: <span id="professionOutput">Профессия</span>
                            </p>
                            <button id="btn-ger">генерация</button>
                            <button id="btn_clr">очистка</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
